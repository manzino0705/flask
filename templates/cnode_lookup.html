{% extends "./common/navbar.html"%}
{%block contents%}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" id="content">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0" style="display:inline;color:rgb(176,17,22)">{{id}}</h1>&nbsp;&nbsp;
          <h1 class="m-0" style="display:inline"> Monitoring</h1>&nbsp;
        </div><!-- /.col -->
        <div class="col-sm-3"></div>
        <div class="col-sm-3">
          <!-- Date Range Picker Example-->
          <!-- 달력  -->
          <form method="GET" action="/vm_lookup">
            <div class="input-group input-group-joined" style="width: 16.5rem;">
              <input type=text class="form-control ps-0" id="datepicker" name="m_day"
                placeholder="Select date range..." />
              <button type="submit"> <i class="far fa-calendar"></i></button>
            </div>
          </form>

        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">
                <i class="far fa-chart-bar"></i>
                <!--아이콘-->
                CPU monitoring
              </h3>
              <div class="card-tools">
                <a href="javascript:void(0);" style="color:rgb(76,76,78)">{{start}} ~ {{end[-2:]}}</a>
              </div>
            </div>

            <div class="card-body">
              <!-- 차트 그리는 곳  -->
              <div class="position-relative mb-4">
                <canvas id="CpuChart" height="200"></canvas>
              </div>
              <!-- 맨 밑에 주석  -->
              <h3 class="card-title">
                CPU Warning Count : {{ccpu}}
              </h3>
              <div class="card-tools" style="text-align: right;">
                <i class="fas fa-square" style="color:#4B89DC"></i> CPU(%)
              </div>
            </div>
          </div>
        </div>
        <!-- /.card -->

        <!-- /.col-md-6 -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">
                <i class="far fa-chart-bar"></i>
                Memory monitoring
              </h3>
              <div class="card-tools">
                <a href="javascript:void(0);" style="color:rgb(76,76,78)">{{start}} ~ {{end[-2:]}}</a>
              </div>
            </div>


            <div class="card-body">
              <!-- 차트 그리는 곳  -->
              <div class="position-relative mb-4">
                <canvas id="DiskChart" height="200"></canvas>
              </div>
              <h3 class="card-title">
                Mem Warning Count : {{cmem}}
              </h3>
              <div class="card-tools" style="text-align: right;">
                <i class="fas fa-square" style="color:#4B89DC"></i> MEM(%)
              </div>
            </div>

          </div>
          <!-- /.card -->
        </div>
        <!-- /.col-md-6 -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.content -->




  <!-- REQUIRED SCRIPTS -->

  <!-- OPTIONAL SCRIPTS -->
  <script src="/static/plugins/chart.js/Chart.min.js"></script>
  <!-- AdminLTE for demo purposes -->

  <!-- 차트 그리기  -->


  <script src=="/static/plugins/chart/Chart.js"></script>
  <script>
    var ctx = document.getElementById('CpuChart');
    const data = '{{data_list}}';
    var z = /&\#39;/gi
    var y = /[\[\]]/gi

    n_data = data.replace(z, "");
    nn_data = n_data.replace(y, "");

    var data_list = nn_data.split(', ')  // 2021-07-23 00:00:00, 10, 34, 2021-07-23 00:00:15, 40, 13
    var my_label = [];
    var my_cpu_data = [];

    for (let i = 0; i < data_list.length; i++) {
      if (i % 3 == 0) { // 날짜 
        if (data_list[i].slice(11, 19) == '00:00:00') {  // 시작날이면 
          my_label.push(data_list[i]);
        }
        else {
          my_label.push(data_list[i].slice(11, 19));
        }
      }
      else if (i % 3 == 1) { // cpu 
        my_cpu_data.push(data_list[i]);
      }
    }

    len = my_label.length;
    function danger(x, len) {
      var danger = [];
      for (let i = 0; i < len; i++) {
        danger.push(x);
      }
      return danger;
    };

    

    var visitorsChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: my_label,
        datasets: [{
          label: 'cpu data',
          data: my_cpu_data,
          borderColor: '#4B89DC',
          backgroundColor: '#4B89DC',
          // borderColor: '#ced4da',
          pointBorderColor: '#4B89DC',
          pointBackgroundColor: '#4B89DC',
          fill: false
        },
        {
          data: danger(45, my_label.length),
          borderColor: 'red',
          borderWidth: 1,
          fill: false,
          pointRadius: 0
        },]
      },
      options: {
        legend: {
          display: false
        },
        scales: {
          yAxes: [{
            display: true,
            ticks: {
              beginAtZero: true,
              suggestedMax: 50
            }
          }]
        }
      }
    });
  </script>

  <script>
    var ctx = document.getElementById('DiskChart');
    var my_disk_data = [];

    for (let i = 0; i < data_list.length; i++) {
      if (i % 3 == 2) { // disk
        my_disk_data.push(data_list[i]);
      }
    }

    len = my_label.length;
    function danger(x, len) {
      var danger = [];
      for (let i = 0; i < len; i++) {
        danger.push(x);
      }
      return danger;
    };

    var visitorsChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: my_label,
        datasets: [{
          label: 'disk data',
          data: my_disk_data,
          borderColor: 'rgb(75, 192, 192)',
          backgroundColor: '#ced4da',
          // borderColor: '#ced4da',
          pointBorderColor: '#ced4da',
          pointBackgroundColor: '#ced4da',
          fill: false
        },
        {
          data: danger(90, my_label.length),
          borderColor: 'red',
          borderWidth: 1,
          fill: false,
          pointRadius: 0
        },]
      },
      options: {
        legend: {
          display: false
        },
        scales: {
          yAxes: [{
            display: true,
            ticks: {
              beginAtZero: true,
              suggestedMax: 100
            }
          }]
        }
      }
    });
  </script>
  {%endblock%}
